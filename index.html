	<header class="header">

					</div>
				</div>

		</section>

		<section class="section-two">

				<div id="allCars" class="row">
					
				</div>
			</div>
		</section>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="ftr-one">
						<h4>About Us</h4>

					</div>
				</div>

						<li><a href="#!"><i class="fa-brands fa-instagram"></i></a></li>
